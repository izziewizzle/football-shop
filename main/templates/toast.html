{% load static %}
<!-- ZSPORT Toast Component -->
<div 
    id="toast-component"
    class="fixed bottom-8 right-8 flex items-start gap-3 px-6 py-4 rounded-2xl shadow-[0_4px_15px_rgba(0,0,0,0.05)] border border-[var(--leaf)] bg-white opacity-0 translate-y-8 transition-all duration-500 ease-out z-50"
>
    <div id="toast-icon" class="text-xl mt-[3px]"></div>
    <div>
        <h3 id="toast-title" class="font-semibold text-[var(--leaf)] mb-1">
            Title here
        </h3>
        <p id="toast-message" class="text-sm text-gray-600">
            Message here
        </p>
    </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>
