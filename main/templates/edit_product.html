{% extends 'base.html' %}
{% block meta %}
<title>Edit Product - ZSPORT</title>
{% endblock meta %}

{% block content %}
<div class="max-w-3xl mx-auto min-h-screen flex items-center justify-center px-6 lg:px-8">
    <div class="bg-white border border-[var(--silver)] rounded-2xl shadow p-8">

        <!-- Title -->
        <h1 class="text-2xl font-extrabold text-[var(--leaf)] mb-8 text-center">
        Edit Product
        </h1>

        <!-- Form -->
        <form method="POST" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Actions -->
        <div class="flex justify-end gap-3 pt-6 border-t border-gray-200">
            
            <!-- Cancel -->
            <a href="{% url 'main:show_main' %}"
            class="px-6 py-3 rounded-full bg-gray-100 text-gray-700 font-semibold
                    hover:bg-gray-200 focus:outline-none focus:ring-2 
                    focus:ring-gray-300 transition">
            Cancel
            </a>

            <!-- Save Changes -->
            <button type="submit"
            class="px-6 py-3 rounded-full bg-[var(--leaf)] text-white font-semibold
                    hover:brightness-95 focus:outline-none focus:ring-2 
                    focus:ring-[var(--leaf)]/30 transition">
            Save Changes
            </button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
